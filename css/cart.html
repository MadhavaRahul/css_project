<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>red & blue for postion.g</title>
    <style>
        .r{
            background-color: red;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
        }
        .b{
            background-color: blue;
            height: 300px;
            width: 500px;
            position: relative;
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="b">
        <div class="r"></div>
    </div>
</body>
</html>
